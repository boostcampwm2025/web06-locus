name: CD - Deploy Production (Main)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ACG_RULE_FORMAT: "protocolTypeCode='TCP',ipBlock='GITHUB_IP/32',portRange='22'"

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to NCR (PROD)
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.PROD_REGISTRY }}
          username: ${{ secrets.NCP_ACCESS_KEY }}
          password: ${{ secrets.NCP_SECRET_KEY }}

      - name: Build and Push API Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.PROD_REGISTRY }}/locus-api:latest
            ${{ secrets.PROD_REGISTRY }}/locus-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Nginx Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./nginx/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            VITE_NAVER_CLIENT_ID=${{ secrets.VITE_NAVER_CLIENT_ID }}
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL_PROD }}
            VITE_SENTRY_DSN=${{ secrets.VITE_SENTRY_DSN }}
            VITE_FCM_VAPID_KEY=${{ secrets.VITE_FCM_VAPID_KEY }}
            VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
            VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
            VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
            VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
            VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
            VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          tags: |
            ${{ secrets.PROD_REGISTRY }}/locus-nginx:latest
            ${{ secrets.PROD_REGISTRY }}/locus-nginx:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get Github Actions IP
        id: ip
        run: |
          PUBLIC_IP=$(curl -s https://ifconfig.me)
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT

      - name: Cache NCP CLI
        id: cache-ncp-cli
        uses: actions/cache@v4
        with:
          path: |
            ncloud_cli.zip
            CLI_*
          key: ${{ runner.os }}-ncp-cli-1.1.27

      - name: Install NCP CLI
        if: steps.cache-ncp-cli.outputs.cache-hit != 'true'
        run: |
          wget -O ncloud_cli.zip https://www.ncloud.com/api/support/download/files/cli/CLI_1.1.27_20251120.zip
          unzip ncloud_cli.zip

      - name: Configure NCP CLI
        run: |
          chmod +x CLI_*/cli_linux/ncloud
          mkdir -p ~/.ncloud
          echo "[DEFAULT]" > ~/.ncloud/configure
          echo "ncloud_access_key_id = ${{ secrets.NCP_ACCESS_KEY }}" >> ~/.ncloud/configure
          echo "ncloud_secret_access_key = ${{ secrets.NCP_SECRET_KEY }}" >> ~/.ncloud/configure
          echo "ncloud_api_url = https://ncloud.apigw.ntruss.com" >> ~/.ncloud/configure

      - name: Add Github Action IP to ACG
        run: |
          cd CLI_*/cli_linux
          RULE=$(echo "${{ env.ACG_RULE_FORMAT }}" | sed "s/GITHUB_IP/${{ steps.ip.outputs.public_ip }}/")
          ./ncloud vserver addAccessControlGroupInboundRule \
            --regionCode KR \
            --vpcNo "${{ secrets.PROD_VPC_ID }}" \
            --accessControlGroupNo "${{ secrets.PROD_ACG_ID }}" \
            --accessControlGroupRuleList "$RULE"

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          password: ${{ secrets.PROD_PASSWORD }}
          script: |
            cd ~/projects/locus
            echo "${{ secrets.PROD_ENV_PROD }}" > .env.prod
            docker login ${{ secrets.PROD_REGISTRY }} -u ${{ secrets.NCP_ACCESS_KEY }} -p ${{ secrets.NCP_SECRET_KEY }}
            docker compose pull
            docker compose up -d
            docker image prune -f
            # 1GB 메모리 환경을 위해 가벼운 db push 실행
            docker compose exec -T locus-api pnpm --filter @locus/api exec prisma db push

      - name: Remove Github Action IP from ACG
        if: always()
        run: |
          sleep 10
          cd CLI_*/cli_linux
          RULE=$(echo "${{ env.ACG_RULE_FORMAT }}" | sed "s/GITHUB_IP/${{ steps.ip.outputs.public_ip }}/")
          ./ncloud vserver removeAccessControlGroupInboundRule \
            --regionCode KR \
            --vpcNo "${{ secrets.PROD_VPC_ID }}" \
            --accessControlGroupNo "${{ secrets.PROD_ACG_ID }}" \
            --accessControlGroupRuleList "$RULE"
